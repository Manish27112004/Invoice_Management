<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
</head>
<body>
    <h1>Create Invoice</h1>
    <form method="post">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>
        <div id="items">
            <div class="item">
                <label for="item_name">Item Name:</label>
                <select id="item_name" name="item_name" required>
                    <option value="Snikers">Snikers</option>
                    <option value="Amul_Lassi">Amul_Lassi</option>
                    <option value="Smoodh">Smoodh</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" required>
                <button type="button" onclick="removeItem(this)">Remove</button>
            </div>
        </div>
        <button type="button" onclick="addItem()">Add Item</button><br><br>
        <button type="submit">Create Invoice</button>
    </form>

    <script>
        function addItem() {
            var itemsDiv = document.getElementById('items');
            var newItemDiv = document.createElement('div');
            newItemDiv.className = 'item';
            newItemDiv.innerHTML = `
                <label for="item_name">Item Name:</label>
                <select id="item_name" name="item_name" required>
                    <option value="Snikers">Snikers</option>
                    <option value="Amul_Lassi">Amul_Lassi</option>
                    <option value="Smoodh">Smoodh</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" required>
                <button type="button" onclick="removeItem(this)">Remove</button>`;
            itemsDiv.appendChild(newItemDiv);
        }

        function removeItem(button) {
            button.parentNode.remove();
        }
    </script>
</body>
</html>
